<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas PWA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Mis Notas PWA</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Formulario de entrada -->
                <form id="add-note-form">
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows="3" id="note-text"></textarea>
                        <label class="mdl-textfield__label" for="note-text">Escribe tu nota aquí</label>
                    </div>
                </form>

                <!-- Contenedor de notas -->
                <div id="notes-container"></div>
            </div>

            <!-- Botón flotante (FAB) dentro del layout -->
            <button id="save-note-btn" type="button"
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                style="position: fixed; bottom: 24px; right: 24px;">
                <i class="material-icons">add</i>
            </button>
        </main>
    </div>

    <!-- Snackbar para notificaciones -->
    <div id="snackbar" class="mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <!-- Tu lógica de la app -->
    <script src="app.js" defer></script>
</body>

</html>
